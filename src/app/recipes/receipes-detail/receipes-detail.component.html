
<div class="row">
    <div class="col-xs-12">
        <img 
            [src]="receipe.imagePath" 
            alt="{{ receipe.name }}" 
            class="img-responsive"
            style="max-height:300px; ">
    </div>
</div>
<div class="row">
    <div class="col-xs -12">
        <h1>{{ receipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">

        <div class="btn-group" appDropdown [dropdownId]="'#dropdownMenuToggle'">
            <button class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" id="dropdownMenuToggle">
                <li class="dropdown-item"><a href="#">To Shopping List</a></li>
                <li class="dropdown-item"><a href="#">Edit Recipe</a></li>
                <li class="dropdown-item"><a href="#">Delete Recipe</a></li>                                
            </ul>
        </div>

        <!-- <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dropdown button
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div> -->

    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ receipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item"
            *ngFor="let ingredient of receipe.ingredients">
                {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
